<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all Orders">
        <div class="p-grid">
            <div class="p-col-12">

            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="formComponents" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
               >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="vendor">Vendor <p-sortIcon field="vendor"></p-sortIcon></th>
                            <th>Order No</th>
                            <th>Order date</th>
                            <th pSortableColumn="Inventory Location">Inventory Location <p-sortIcon field="Inventory Location"></p-sortIcon></th>
                            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.vendor }}</td>
                            <td>{{ order.poNumber}}</td>
                            <td>{{ order.poDate | date }}</td>
                            <td>{{ order.location }}</td>
                            
                           
                            
                           
                            <td>
                                <p-button
                                    (click)="deleteForm(order._id)"
                                    styleClass="p-button-danger"
                                    icon="pi pi-trash"
                                    [ngStyle]="{ 'margin-right': '8px' }"
                                ></p-button>
                               
                            </td>
                        
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
